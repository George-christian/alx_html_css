<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Headphones — Our results</title>
  <link rel="stylesheet" href="6-styles.css">
</head>
<body>

  <section class="results" aria-labelledby="results-title">
    <div class="container">
      <header class="results-header">
        <h2 id="results-title">Our results</h2>
        <p class="results-sub">
          Measurable impact — built with care. These are some of the numbers we are proud of.
        </p>
      </header>

      <ul class="results-grid" role="list">
        <li class="result-item" role="listitem" aria-label="Projects completed">
          <div class="pentagon" aria-hidden="true"></div>
          <div class="result-body">
            <div class="result-value">1,250</div>
            <div class="result-label">Projects</div>
          </div>
        </li>

        <li class="result-item" role="listitem" aria-label="Satisfied customers">
          <div class="pentagon pentagon--alt" aria-hidden="true"></div>
          <div class="result-body">
            <div class="result-value">98%</div>
            <div class="result-label">Satisfied clients</div>
          </div>
        </li>

        <li class="result-item" role="listitem" aria-label="Awards">
          <div class="pentagon pentagon--accent" aria-hidden="true"></div>
          <div class="result-body">
            <div class="result-value">24</div>
            <div class="result-label">Awards</div>
          </div>
        </li>

        <li class="result-item" role="listitem" aria-label="Countries served">
          <div class="pentagon pentagon--muted" aria-hidden="true"></div>
          <div class="result-body">
            <div class="result-value">18</div>
            <div class="result-label">Countries</div>
          </div>
        </li>
      </ul>
    </div>
  </section>

</body>
</html>
